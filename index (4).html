<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque e Vendas</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Gestão de Estoque e Vendas</a>
        </div>
    </nav>
    <div class="container py-5">
        <h2 class="text-center">Sistema de Estoque e Vendas</h2>

        <div class="card shadow-sm p-4">
            <h4 class="card-title">Adicionar Produto ao Estoque</h4>
            <form id="addProductForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="productName" class="form-label">Nome do Produto</label>
                        <input type="text" id="productName" class="form-control" placeholder="Ex: Transformador"
                            required>
                    </div>
                    <div class="col-md-3">
                        <label for="productQuantity" class="form-label">Quantidade</label>
                        <input type="number" id="productQuantity" class="form-control" placeholder="Ex: 50" required>
                    </div>
                    <div class="col-md-3">
                        <label for="productPrice" class="form-label">Preço Unitário (R$)</label>
                        <input type="number" step="0.01" id="productPrice" class="form-control" placeholder="Ex: 100.00"
                            required>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="card shadow-sm p-4">
            <h4 class="card-title">Estoque Atual</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productTable">

                </tbody>
            </table>
        </div>

        <div class="card shadow-sm p-4">
            <h4 class="card-title">Realizar Venda</h4>
            <form id="sellForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="sellProductName" class="form-label">Nome do Produto</label>
                        <select id="sellProductName" class="form-select" required>
                            <option value="" disabled selected>Selecione o produto</option>

                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="sellQuantity" class="form-label">Quantidade</label>
                        <input type="number" id="sellQuantity" class="form-control" placeholder="Ex: 10" required>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">Vender</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>

</html>
